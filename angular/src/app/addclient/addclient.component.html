<h1>Add New Client</h1>

<div>
    <p><b>Name: </b></p><input class="form-input" id="name" [(ngModel)]="name" placeholder="name"><br/><br/>
    <p><b>Surname: </b></p><input class="form-input" id="surname" [(ngModel)]="surname" placeholder="surname"><br/><br/>
    <p><b>EMSO: </b></p><input id="emso" class="form-input" type="number" [(ngModel)]="emso" placeholder="emso"><br/><br/>
    <p><b>Address: </b></p><input class="form-input" id="address" [(ngModel)]="address" placeholder="address"><br/><br/>
    <p><b>City: </b></p><input class="form-input" id="city" [(ngModel)]="city" placeholder="city"><br/><br/>
    <p><b>eMail: </b></p><input class="form-input" id="email" [(ngModel)]="email" placeholder="email"><br/><br/><br/>

    <p *ngIf="notanumber">ERROR: One of the input data is not in the correct format</p>
    <p *ngIf="clientAdded">Client Added</p>
    <button class="realbutton button2" (click)="addClient()">Add New Client</button>

    
</div>
